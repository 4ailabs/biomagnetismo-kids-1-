Favoritismo evidente hacia otros
Castigo desproporcionado por error menor
Activación neurológica: Sistema de lucha-huida, ruptura de confianza
Par biomagnético: Suprarrenal (-) → Hígado (+)
Holograma 5: Pérdida de Identidad Grupal
Descripción: Perder súbitamente lugar o identidad en el grupo
Eventos típicos:
