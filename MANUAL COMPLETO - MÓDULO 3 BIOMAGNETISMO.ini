Síntomas que aparecen cuando los padres discuten
Dificultad para tomar decisiones simples
Ansiedad de separación exacerbada
Dolores de cabeza o estómago recurrentes
Causas sistémicas:
Conflictos de pareja no resueltos
Padres que hablan mal uno del otro al niño
Uso del niño como mensajero entre los padres
Chantaje emocional relacionado con rendimiento
