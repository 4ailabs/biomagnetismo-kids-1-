Dificultades para hacer amigos o mantener relaciones
Sensación de ser "diferente" o "extraño"
Aislamiento voluntario durante recreos
Rendimiento académico inconsistente
Causas sistémicas:
Embarazo no deseado o conflictivo
Diferencias marcadas con hermanos
Favoritismo evidente hacia otros hermanos
Mensajes de "fuiste un error"
