CAPÍTULO 4: HERRAMIENTAS DE EVALUACIÓN ESPECÍFICAS
4.1 MAPEO CORPORAL EMOCIONAL
"¿Dónde me duele aprender?"
Fundamento Teórico
El cuerpo del niño es un mapa perfecto de sus conflictos escolares. Cada zona que duele, se tensa o se enferma está comunicando un aspecto específico de su experiencia de aprendizaje.
Protocolo de Mapeo
Preparación del espacio:
Ambiente cálido, privado, sin interrupciones
Materiales: silueta corporal en papel, colores, imanes
Presencia terapéutica: escucha activa, libre de juicio
Tiempo mínimo: 45 minutos
Fase 1: Exploración verbal (10 minutos) Preguntas guía:
"Cuando piensas en la escuela, ¿qué sientes en tu cuerpo?"
"¿Hay alguna parte de ti que se pone tensa cuando estudias?"
"Si tu cuerpo pudiera hablar sobre la escuela, ¿qué diría?"
Fase 2: Mapeo visual (15 minutos) Instrucciones para el niño:
