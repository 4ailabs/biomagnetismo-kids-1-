Holograma 2: Traición del Grupo de Pares
Descripción: Ruptura súbita de confianza en relaciones de amistad
Eventos típicos:
Descubrir que organizaron fiesta sin invitarlo
Enterarse que hablan mal a sus espaldas
Ser abandonado cuando necesita apoyo
Traición de secretos compartidos
Activación neurológica: Sistema de detección de amenaza social, respuesta vagal
Manifestaciones físicas:
Dolor en el pecho ("corazón roto")
Sensación de vacío abdominal
Pérdida de apetito
Trastornos del sueño
