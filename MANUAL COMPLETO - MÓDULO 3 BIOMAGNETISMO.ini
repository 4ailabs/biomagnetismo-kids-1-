Holograma 3: Fracaso Académico Devastador
Descripción: Evento de fallo que destruye la autoestima intelectual
Eventos típicos:
Reprobar examen después de estudiar mucho
Ser el último en terminar una prueba
No entender algo que "todos" comprenden
Ser colocado en grupo de "niños lentos"
