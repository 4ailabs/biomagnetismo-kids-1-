Objetivo: Fortalecer seguridad interna
Complementario: Estómago (-) → Estómago (+)
Dolor Vespertino (Descarga del día)
Par principal: Estómago (-) → Suprarrenales (+)
Objetivo: Procesar experiencias del día
Complementario: Duodeno (-) → Duodeno (+)
Dolor Durante Exámenes
Par específico: Estómago (-) → Suprarrenales (+)
Interpretación: Pánico ante evaluación
Protocolo: Aplicar 30 minutos antes del examen

CAPÍTULO 3: TÉCNICAS DE RASTREO INTEGRADAS
3.1 RASTREO CON BIOENERGÉTICA
Fundamento Teórico
La bioenergética utiliza el test muscular para identificar la sensación emocional que sostiene el conflicto o síntoma. En niños escolares, ciertas sensaciones son más frecuentes debido a los desafíos específicos de esta etapa.
Lista de Sensaciones Frecuentes en Edad Escolar
Abandono: "Me dejaron solo en este lugar"
Frustración: "No puedo hacer lo que quiero"
Impotencia: "No tengo control sobre nada"
Vulnerabilidad: "Aquí cualquiera puede lastimarme"
Devaluación: "No soy lo suficientemente bueno"
Humillación: "Me expusieron frente a todos"
Desvalorización estética: "Los otros son más bonitos que yo"
Protocolo Paso a Paso
Paso 1: Búsqueda de Sensación
Proceso:
Colocar al niño en posición cómoda
Explicar que vamos a "preguntarle a su cuerpo"
Usar test muscular para cada sensación
Cuando marque positivo, profundizar en esa sensación
Preguntas de exploración:
"¿Dónde sientes eso en tu cuerpo?"
"¿Desde cuándo lo sientes?"
"¿Qué te viene a la mente cuando sientes eso?"
Paso 2: Rastreo Temporal
Metodología:
Comenzar desde hoy hacia atrás
Usar bloques temporales: años → meses → días
Incluir período gestacional si es necesario
Ser específico: día exacto si es posible
Ejemplo de rastreo:
¿El conflicto se originó este año? → No
¿El año pasado? → Sí
¿En los primeros 6 meses? → No
¿En los últimos 6 meses? → Sí
¿En septiembre? → Sí
¿En la primera quincena? → Sí
¿El día 8 de septiembre? → Sí
Paso 3: Identificación del Microbio
Secuencia de preguntas:
¿Es una bacteria? → Si sí: ¿Gram+ o Gram-?
¿Es un virus? → Si sí: ¿ADN o ARN?
¿Es un hongo?
¿Es un parásito?
Bacterias Gram+ frecuentes en escolares:
Estafilococo dorado: Agresión a corazas, vulnerabilidad
Estreptococo Beta: Carencia afectiva, conflictos paternos
Estreptococo fragilis: Ira reprimida, no poder expresar
Virus frecuentes en escolares:
Virus de la rabia: Enojo territorial no expresado
Sarampión: Evolución individual en grupo
Tifus exantemático: Irritabilidad, nerviosismo
Paso 4: Concientización
Formato de comunicación: "Tu cuerpo dice... [información encontrada]" "Me siento... [sensación identificada]"
Proceso:
Presentar la información encontrada
Pedir al niño que repita la frase varias veces
Observar descarga emocional
Continuar hasta que la emoción se descomprima

