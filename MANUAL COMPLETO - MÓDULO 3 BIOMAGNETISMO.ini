CAPÍTULO 7: MICROORGANISMOS Y CONFLICTOS ESPECÍFICOS
7.1 BACTERIAS GRAM POSITIVAS RELEVANTES
Estafilococo Dorado (Staphylococcus aureus)
Pares: Cabeza de páncreas - hígado, Pericardio - pericardio
Conflicto emocional: "Agresión a las corazas, activación del sistema de defensa, protección. Vulnerabilidad, agresión, amenaza, rechazo, hostilidad, abandono, peligro en el nido. El guardián de la integridad. Conflictos relacionados con la madre."
Aplicación escolar: Niños que sienten la escuela como amenaza a su integridad, especialmente cuando hay conflictos con figura materna o de cuidado.
Estreptococo Beta Hemolítico (Streptococcus pyogenes)
Pares: Braquial - braquial, Cardias - suprarrenales
Conflicto emocional: "Carencia afectiva, frustración, abandono, insatisfacción. Devaluación. Sensación infantil de rechazo e ignominia. Dificultad para obtener el bocado (de alimento, dinero, afecto, pertenencia). Se relaciona con conflictos con el padre."
Aplicación escolar: Niños que experimentan carencia afectiva paterna, que sienten que deben "ganarse" el amor a través del rendimiento académico.
Estreptococo Fragilis (Streptococcus mutans)
Par: Ángulo de mandíbula - ángulo de mandíbula
Conflicto emocional: "Carencia. Dificultad para morder u obtener el bocado esencial. Impotencia, insatisfacción, hambre. Dificultad para expresar lo que se siente y lo que se piensa. Conflicto de no poder decir lo que se piensa. Ira reprimida."
Aplicación escolar: Niños con bruxismo que no pueden expresar su frustración o enojo hacia el sistema escolar.

7.2 BACTERIAS GRAM NEGATIVAS RELEVANTES
Helicobacter Pylori
Par: Cardias - testículo derecho
Conflicto emocional: "Dificultad para digerir la estructura de una experiencia, sensación de ser agredido o invadido por sucesos del entorno, eventos difíciles de digerir; influencia muy fuerte del funcionamiento y la estructura de otros. Resentimiento. Conflicto de ira y rencor en el territorio."
Aplicación escolar: Niños que desarrollan gastritis por no poder "digerir" las exigencias escolares, que sienten resentimiento hacia el sistema educativo.
Neisseria Gonorrhoeae
Pares: Mandíbula - mandíbula, 4ª lumbar - 4ª lumbar
Conflicto emocional: "Enojo respecto a su vida sexual. Fastidio con la pareja. Sensación de culpabilidad. Relación exasperante. Frustración."
Aplicación escolar: En pre-adolescentes, puede manifestarse como frustración y enojo generalizado, especialmente en problemas mandibulares (bruxismo).
Bordetella Pertussis
Par: Laringe - laringe
Conflicto emocional: "Quedarse solo y excluido. Ya no soy el preferido. Conflicto de pertenencia. Tengo una razón, un anhelo y no me hacen caso. Carencia afectiva. Rechazo, traición."
Aplicación escolar: Niños que sienten que "no los escuchan", que sus ideas y necesidades no son consideradas en el ámbito escolar.

7.3 VIRUS RELEVANTES
Virus de la Rabia
Pares: Axila - axila, Mentón - mentón
Conflicto emocional: "Conflicto territorial. Ira. Enojo territorial no expresada. Amenaza en el territorio. Conflicto por traición. Incómodo. Miedo a la separación."
Aplicación escolar: Principal causa de asma escolar. Niños que perciben la escuela como territorio amenazante donde no pueden expresar su enojo.
Sarampión
Par: Estómago - suprarrenal
Conflicto emocional: "Con el sarampión cambiamos el formato de nuestros receptores sensoriales, que nos permite percibir el mundo a través de nuestros propios sentimientos, en lugar de a través de los sentimientos de nuestros padres. Conflicto territorial. Evolución del individuo en el grupo."
Aplicación escolar: Proceso natural de individuación que se activa en la escuela, manifestándose como gastritis o ataques de pánico.
Tifus Exantemático
Par: Temporal derecho - temporal izquierdo
Conflicto emocional: "Incorporación emocional. Alienación. Estar poseído por otros."
Aplicación escolar: TDAH, irritabilidad extrema, nerviosismo. Niños que se sienten "poseídos" por expectativas ajenas.
Virus del Polioma
Par: Temporal izquierdo - temporal izquierdo
Conflicto emocional: "Negación. Esconder el sufrimiento. Supresión emocional. Perfección. Obsesión. Amargado, insatisfecho, deseos de poseer, dominar, ansiedad, negación."
Aplicación escolar: Trastornos del sueño, anorexia en niños perfeccionistas que niegan su sufrimiento.

7.4 HONGOS RELEVANTES
Aspergillus
Par: Canto - canto
Conflicto emocional: "Desilusión. Devaluación. Miedo profundo. Conflicto de identidad. Gran vulnerabilidad. Lo que veo, no es lo que esperaba. No acepto como me veo. La ilusión que me formé se desvanece frente a mis ojos."
Aplicación escolar: Problemas oculares, glaucoma en niños que se desilusionan profundamente con la experiencia escolar.
Candida Albicans
Par: Diafragma - diafragma
Conflicto emocional: "Resistencia. Lloro mis ilusiones. Conflicto de identidad. La ilusión de ser perfecto eternamente. Estoy estancado. Esta ilusión me autodestruye."
Aplicación escolar: Niños estancados en patrones perfeccionistas que les impiden avanzar.

7.5 PARÁSITOS RELEVANTES
Toxoplasma Gondii
Par: Oído - oído
Conflicto emocional: "Conflictos del grupo no resueltos y que se mantienen en secreto. Negación."
Aplicación escolar: Problemas auditivos en niños que cargan secretos familiares o conflictos grupales no expresados.
Entamoeba Histolytica
Pares: Parietal izquierdo - riñón izquierdo, Píloro - riñón izquierdo
Conflicto emocional: "Invasión del grupo. Mis parientes me invaden. Me siento invadido y no puedo rechazarlos. Se aprovechan de mí. Lazo patológico. Me siento agotado."
Aplicación escolar: Niños que se sienten "invadidos" por demandas familiares y escolares simultáneamente.
Sarcoptes Scabiei
Par: Lengua - lengua
Conflicto emocional: "Doble conflicto. La solución de uno complica al otro. Separación dolorosa."
Aplicación escolar: Problemas de expresión, alopecia en niños atrapados entre lealtades familiares y escolares conflictivas.

